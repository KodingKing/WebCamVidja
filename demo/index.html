<!DOCTYPE  html>
<html>
<head>
	<title>WebCamVidja Demo</title>
	<script type="text/javascript" src="http://evanw.github.com/glfx.js/glfx.js"></script>
	<script src="../src/video.js"></script>
</head>
<body>
	<script>
		var a = wcvj.webcam('a', {canvas: true, glfx: true});
		document.body.appendChild(a.canvas);
		a.setFilter([['ink',[0.3]]]);
		
		var b = wcvj.webcam('b', {canvas: true});
		document.body.appendChild(b.canvas);
	</script>
</body>
</html>
